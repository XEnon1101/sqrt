<h2>9. Анхны тоо мөн үү?</h2>
<input type="number" id="a9">
<button onclick="anhnii()">Run</button>
<script>
  function anhnii() {
    let n = Number(document.getElementById("a9").value); //

    if (n < 2) { // 2-оос baga bol anhnii too bish
      alert("Anhnii too bish");
      return;
    }

    let anhniiMun = true; // Ehleed anhnii too gesen toogoor tohiroono

    for (let i = 2; i <= n / 2; i++) { // 2-s n/2 hurtel shalgah
      if (n % i === 0) { // n-iin huvaagch oldvol
        anhniiMun = false; // Anhnii too bish
        break;
      }
    }

    if (anhniiMun) {
      alert("Anhnii too mun"); // Anhnii too
    } else {
      alert("Anhnii too bish"); // Anhnii too bish
    }
  }
</script>


  <h2>10. Палиндром тоо мөн үү?</h2>
<input type="number" id="a10">
<button onclick="palindrome()">Run</button>
<script>
  function palindrome() {
    let n = Number(document.getElementById("a10").value); 
    let a = n;    // Original too-g hadgalah
    let rev = 0;  // Urvuu too-g hadgalah

    while (n > 0) { // n-g bituu oloh hurtel
      let d = n % 10;       // Suuliin oron
      rev = rev * 10 + d;   // Urvul too-g uusgeh
      n = (n - d) / 10;     // Oron-g tseverleh
    }

    if (a == rev) {
      alert("Palindrom mun"); // Palindrom too
    } else {
      alert("Palindrom bish"); // Palindrom bish
    }
  }
</script>


<h2>11. Палиндром анхны тоонууд</h2>
<input type="number" id="a11">
<input type="number" id="b11">
<button onclick="palindPrime()">Run</button>
<script>
  function isPrime(n) { // Anhnii too shalgah function
    if (n < 2) return false;
    for (let i = 2; i <= n / 2; i++) {
      if (n % i == 0) return false;
    }
    return true;
  }

  function isPalin(n) { // Palindrom too shalgah function
    let a = n;
    let rev = 0;
    while (n > 0) {
      let d = n % 10;
      rev = rev * 10 + d;
      n = (n - d) / 10;
    }
    return a == rev;
  }

  function palindPrime() {
    let a = Number(document.getElementById("a11").value); 
    let b = Number(document.getElementById("b11").value);
    let result = ""; // Ur dun-g hadgalah

    for (let i = a; i <= b; i++) { // a-s b hurtel shalgah
      if (isPrime(i) && isPalin(i)) { // Anhnii && palindrom
        result = result + i + " "; // Ur dun-g nemeh
      }
    }

    if (result == "") {
      alert("Palindrom anhnii too bhgu"); // Ur dun oldsongui
    } else {
      alert("Palindrom anhnii toonuud: " + result); // Ur dun-g haruulna
    }
  }
</script>
