<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 toonii baga</title>
</head>
<body>
    <h2>2 toonii bagiig oloh</h2>

    <p>Ehnii:
        <input type="number" id="num1">
    </p>

    <p>Hoyrdahi:
        <input type="number" id="num2">
    </p>

    <button onclick="bagatoo()">Run</button>

    <script>
        function bagatoo() {
            let a = document.getElementById("num1").value;
            let b = document.getElementById("num2").value;

            let min;
            if (a < b) {
                min = b;
            } else if (b < a) {
                min = a;
            } else {
                alert("2 too tentsvv bn: " + a);
                return;
            }

            alert("Baga too ni: " + min);
        }
    </script>

</body>
